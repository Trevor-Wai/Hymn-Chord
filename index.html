<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hymn Chord Collection</title>
  <style>
    body {font-family: Arial, sans-serif; padding: 2rem; background-color: #f9f9f9; max-width: 600px; margin: auto;}

    h1 {font-size: 24px; margin-bottom: 1rem; color: #3b83bf;}

    ul {list-style: none; padding: 0;}

    li {margin: 0.75rem 0;}

    a {text-decoration: none; font-size: 18px; color: #333; border-bottom: 2px solid transparent;}

    a:hover {color: #3b83bf; border-color: #3b83bf;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Welcome to the Chord Database</h1>
  <p>Select a hymn:</p>

  <ul id="song-list"></ul>

  <script src="songs.js"></script>
  <script>
    const list = document.getElementById("song-list");

    songs.forEach(song => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = song.file;
      link.textContent = song.title;
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>
</body>
</html>
